<div class="container">
 <h3 class="mat-dialog-title">Intake Form Selection!</h3>
</div>

<div class="mat-dialog-content">
  <h6 class="py-2 text-warning">Ensure pop-block is turned off for this page!</h6>
  <mat-radio-group class="radio-group" [(ngModel)]="selectedItem">
      <mat-radio-button class="radio-button" *ngFor="let item of items" [value]="item.form">
          {{item.description}}
      </mat-radio-button>
  </mat-radio-group>  
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!selectedItem" [mat-dialog-close]="selectedItem">Open</button>
  
</div>
